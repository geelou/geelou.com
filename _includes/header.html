
<script>
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
    	
	window.shareData = {
				"imageUrl":"{% if page.image %}{{ page.image }}{% endif %}"
        "link": "/{% if page.permalink %}{{ page.permalink }}{% else %}{{ site.permalink }}{% endif %}",   
        "desc": "{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.excerpt }}{% endif %}",
        "title": "{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}",
        };

        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function (argv) {
            WeixinJSBridge.invoke('sendAppMessage', {
                "img_url": window.shareData.imageUrl,
                "img_width": "300",
                "img_height": "300",
                "link": window.shareData.link,
                "desc": window.shareData.desc,
                "title": window.shareData.title
            }, function (res) {
                _report('send_msg', res.err_msg);
            })
        });
        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function (argv) {
            WeixinJSBridge.invoke('shareTimeline', {
                "img_url": window.shareData.imageUrl,
                "img_width": "300",
                "img_height": "300",
                "link": window.shareData.link,
                "desc": window.shareData.desc,
                "title": window.shareData.title
            }, function (res) {
                _report('timeline', res.err_msg);
            });
        });
 
    }, false)
</script>
